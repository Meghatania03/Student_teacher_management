<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Teacher</title>
</head>
<body>
<h1>Add Teacher</h1>
<form th:action="@{/teacher/teacher/add}" th:object="${teacher}" method="post">
  Name: <input type="text" th:field="*{name}"/><br/>
  Email: <input type="email" th:field="*{email}"/><br/>
  Password: <input type="password" th:field="*{password}"/><br/>
  Department:
  <select th:field="*{department}">
    <option th:each="d : ${departments}" th:value="${d}" th:text="${d.name}"></option>
  </select><br/>
  <button type="submit">Add</button>
</form>
<a th:href="@{/teacher/dashboard}">Back</a>
</body>
</html>
